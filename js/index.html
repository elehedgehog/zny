        <script>    
            if (typeof Object.assign != 'function') {
            Object.assign = function(target) {
                'use strict';
                if (target == null) {
                throw new TypeError('Cannot convert undefined or null to object');
                }

                target = Object(target);
                for (var index = 1; index < arguments.length; index++) {
                var source = arguments[index];
                if (source != null) {
                    for (var key in source) {
                    if (Object.prototype.hasOwnProperty.call(source, key)) {
                        target[key] = source[key];
                        }
                    }
                 }
                }
                return target;
            };
        }

        </script>

        <script>
            this.getLocationInfo()
            var intervalHolder = setInterval(getLocationInfo, 100)
            function getLocationInfo() {
                if (!window.locationInfo) return
                $('body').load('./main.html')
                clearInterval(intervalHolder)
                intervalHolder = null
            }

             function getLocation(lon, lat, province, city, county, address, userId, isIphoneX) {
                window.locationInfo = {
                    lon,
                    lat,
                    province,
                    city,   
                    county,
                    address,
                    userId,
                    isIphoneX,
                };
             };

            var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1; //android终端
            if(isAndroid) {
                try{
                    info = JSON.parse(AHInterface.getAddressInfo());
                    window.locationInfo = {
                        lon: info.lon,
                        lat: info.lat,
                        province: info.province,
                        city: info.city,
                        county: '',
                        address: '',
                        userId:  info.userId
                    };
                } catch(e){
                    console.log(e);
                }
            }
            var goBack = function () {
                try {
                    webkit.messageHandlers.callbackHandler.postMessage("return");
                } catch (e) {
                    console.log('ios');
                }
                try {
                    AHInterface.goToNextPager();
                } catch (e) {
                    console.log('android');
                }
            }

        </script>
